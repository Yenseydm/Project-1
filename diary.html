<body>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="nav">
        <a class="navbar-brand" href="index.html">The Bucket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="diary.html" data-toggle="modal" data-target="#exampleModal">My
                    Journal</a>
            </div>
        </div>
    </nav>

    <!-- start of journal-->
    <br><br>

    <div class="text-center">
        <a href="" id="login" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#login-form">Log
            In or Sign Up to Use Journal</a>
    </div>
    <div class="text-center">
        <a href="" id="logout" class="btn btn-default btn-rounded mb-4">Log Out</a>
    </div>

    <div id="my-journal" class="container">
        <h1> My Journal</h1>

        <table class="table" id="diary-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Place Visited</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Date</th>
                    <th scope="col">Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td id="place"></td>
                    <td id="destination"></td>
                    <td id="date"></td>
                    <td id="comments"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- Add to your journal-->
        <form>
            <div class="form-group">
                <label for="place visited">PLace Visited</label>
                <input type="text" class="form-control" id="place-input" placeholder="Place Café">
            </div>
            <div class="form-group">
                <label for="place visited">Destination</label>
                <input type="text" class="form-control" id="dest-input" placeholder="City, State/ Country">
            </div>
            <div class="form-group">
                <label for="place visited">Date</label>
                <input type="text" class="form-control" id="date-input" placeholder="MM/DD/YYYY">
            </div>
            <div class="form-group">
                <label for="place visited">Comments</label>
                <input type="text" class="form-control" id="comments-input" placeholder="I loved Place Café">
            </div>
            <button class="btn btn-primary" type="submit" id="addMe">Add me to your journal!</button>
        </form>

    </div>
    <br><br>
    <div class="container">
        <h1>Photo Book</h1>


        <!-- upload images -->
        <br><br>
        <div id="imgBox">
            <input type="file" name="upload" multiple="multiple">
            <br><br>
            
        </div>


    </div>

   
</div>

   <br><br>


    <!-- Log-In Modal -->
    <div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log In or Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="firebaseui-auth-container"></div>
                </div>

            </div>
        </div>
    </div>
   <!-- footer -->

    <footer class="footer">
        <div class="footer-copyright">
            <div id="copy">
                © 2020 The Bucket Group
            </div>
        </div>
    </footer>
</body>
